<style>
  /* 统一：导航内的图标基类 */
  .navbar .nav-icon {
    width: 1.05em;
    /* 图标稍微比文字大一点 */
    height: 1.05em;
    margin-right: 3px;
    /* 图标与文字间距 */
    vertical-align: -0.12em;
    /* 微调基线，图标和文字自然对齐 */
    line-height: 1;
    display: inline-block;
  }

  /* SVG 双 use 的颜色层 */
  .navbar .nav-icon .fill-base {
    fill: currentColor;
    opacity: 1;
    transition: opacity .25s ease;
  }

  .navbar .nav-icon .fill-grad {
    fill: url(#nav-gradient);
    opacity: 0;
    transition: opacity .25s ease;
  }

  /* 导航项 */
  .navbar .nav-link {
    display: inline-flex;
    align-items: center;
    gap: 3px;
    /* 图标与文字间距更小 */
    font-size: 0.9rem;
    /* 字体微调 */
    padding: 0.35rem 0.55rem;
    /* 紧凑内边距 */
    color: #fff;
    transition: color .25s ease;
  }

  /* hover：文字渐变 + 图标渐变 */
  .navbar .nav-link:hover .nav-text {
    background: linear-gradient(90deg, #30a9de, #0066ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .navbar .nav-link:hover .nav-icon .fill-base {
    opacity: 0;
  }

  .navbar .nav-link:hover .nav-icon .fill-grad {
    opacity: 1;
  }

  /* 下拉菜单整体 */
  .navbar .dropdown-menu {
    background: #f4f4f4;
    /* 实心浅灰背景 */
    border: 1px solid #ddd;
    /* 边框更清晰 */
    border-radius: 8px;
    /* 圆角 */
    padding: 0.4rem 0.3rem;
    /* 内边距 */
    min-width: 160px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, .15);
    /* 柔和阴影 */
  }

  /* 下拉项 */
  .navbar .dropdown-item {
    display: flex;
    align-items: center;
    gap: 6px;
    /* 图标和文字间距 */
    padding: 0.45rem 0.75rem;
    color: #333;
    /* 默认深灰文字 */
    font-size: 0.9rem;
    transition: all .25s ease;
    border-radius: 6px;
    /* 每项圆角 */
  }

  /* 下拉 hover 效果 */
  .navbar .dropdown-item:hover {
    background: #e9e9e9;
    /* hover 时变成更深一点的灰 */
  }

  .navbar .dropdown-item:hover .nav-text {
    background: linear-gradient(90deg, #30a9de, #0066ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .navbar .dropdown-item:hover .nav-icon .fill-base {
    opacity: 0;
  }

  .navbar .dropdown-item:hover .nav-icon .fill-grad {
    opacity: 1;
  }


  /* 普通菜单项之间保持紧凑 */
  .navbar .navbar-nav .nav-item+.nav-item {
    margin-left: 2px;
  }

  /* 工具区（搜索、夜间模式）与前面菜单“拉开一段距离” */
  .navbar .navbar-nav #search-btn,
  .navbar .navbar-nav #color-toggle-btn {
    margin-left: 20px;
    /* 保证与“工具”分组明显拉开 */
  }

  /* 搜索和夜间按钮之间保持较小间距 */
  .navbar .navbar-nav #search-btn+#color-toggle-btn {
    margin-left: 8px;
  }

  /* 移动端（折叠时）去掉额外间距，避免竖排时空隙 */
  @media (max-width: 991.98px) {

    .navbar .navbar-nav #search-btn,
    .navbar .navbar-nav #color-toggle-btn,
    .navbar .navbar-nav #search-btn+#color-toggle-btn {
      margin-left: 0;
    }
  }


  /* 夜间模式按钮图标（支持双 use，渐变层有效） */
  #color-toggle-icon {
    width: 1.1em;
    height: 1.1em;
    vertical-align: -0.15em;
    /* 微调位置，让图标居中 */
    line-height: 1;
    display: inline-block;
    fill: currentColor;
    /* 跟随当前字体颜色 */
  }


  #color-toggle-icon .fill-base {
    fill: currentColor;
    /* 默认跟随文字颜色 */
    opacity: 1;
    transition: opacity .25s ease;
  }

  #color-toggle-icon .fill-grad {
    fill: url(#nav-gradient);
    /* 渐变色层 */
    opacity: 0;
    transition: opacity .25s ease;
  }

  /* hover 时：切换到渐变色 */
  #color-toggle-btn .nav-link:hover #color-toggle-icon .fill-base {
    opacity: 0;
  }

  #color-toggle-btn .nav-link:hover #color-toggle-icon .fill-grad {
    opacity: 1;
  }
</style>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("color-toggle-btn");

    // 判断初始状态
    let dark = document.body.classList.contains("dark-mode");

    function updateIcon() {
      const base = document.querySelector("#color-toggle-icon use.fill-base");
      const grad = document.querySelector("#color-toggle-icon use.fill-grad");
      if (!base || !grad) return;

      if (dark) {
        base.setAttribute("href", "#nav-dark"); // 夜间 -> 灯泡
        grad.setAttribute("href", "#nav-dark");
      } else {
        base.setAttribute("href", "#nav-sun"); // 白天 -> 太阳
        grad.setAttribute("href", "#nav-sun");
      }
    }

    // 初始化
    updateIcon();

    // 点击切换
    toggleBtn.addEventListener("click", () => {
      dark = !dark;
      document.body.classList.toggle("dark-mode", dark);
      updateIcon();
    });
  });
</script>
