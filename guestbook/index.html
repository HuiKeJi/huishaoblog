  <script>
  (function () {
    // 从主题配置读取明/暗主题；可用内置名（如 noborder_light / noborder_dark）或自定义 CSS 路径
    var LIGHT = 'light';
    var DARK  = 'dark';

    // 相对路径 -> 绝对 URL（giscus 需要绝对 URL 才能加载 CSS 主题）
    function normalizeTheme(t){
      if(!t) return t;
      if (/^https?:\/\//.test(t) || /^\/\//.test(t)) return t;     // 已是绝对
      if (t.endsWith('.css') || t.startsWith('/')) {
        try { return new URL(t, location.origin).href; } catch(e){ return t; }
      }
      return t; // 内置主题名
    }
    LIGHT = normalizeTheme(LIGHT);
    DARK  = normalizeTheme(DARK);

    function siteMode(){
      var m = document.documentElement.getAttribute('data-user-color-scheme');
      if (m) return m === 'dark' ? 'dark' : 'light';
      return (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
    }

    // 注入 giscus
    var s = document.createElement('script');
    s.src = 'https://giscus.app/client.js';
    s.async = true; s.crossOrigin = 'anonymous';

    s.setAttribute('data-repo', 'HuiKeJi/huishaoblog');
    s.setAttribute('data-repo-id', 'R_kgDOPnu6DQ');
    s.setAttribute('data-category', 'Announcements');
    s.setAttribute('data-category-id', 'DIC_kwDOPnu6Dc4Cu1kC');
    s.setAttribute('data-mapping', 'pathname');
    s.setAttribute('data-input-position', 'bottom');
    s.setAttribute('data-reactions-enabled', '1');
    s.setAttribute('data-emit-metadata', '0');
    s.setAttribute('data-lang', 'zh-CN');
    s.setAttribute('data-loading', 'lazy');

    // 首次就按当前站点模式设置，避免闪白
    s.setAttribute('data-theme', siteMode() === 'dark' ? DARK : LIGHT);

    var anchor = document.getElementById('giscus');
    (anchor.parentNode || document.head).insertBefore(s, anchor.nextSibling);

    // 动态改主题（giscus 官方推荐的 postMessage）
    function setGiscusTheme(mode){
      var theme = mode === 'dark' ? DARK : LIGHT;
      var iframe = document.querySelector('iframe.giscus-frame');
      if (!iframe) return;
      iframe.contentWindow.postMessage(
        { giscus: { setConfig: { theme: theme } } },
        'https://giscus.app'
      );
    }

    // 等 iframe 出现后应用一次
    (function waitIframe(tries){
      if (document.querySelector('iframe.giscus-frame')) return setGiscusTheme(siteMode());
      if ((tries||0) < 80) setTimeout(function(){ waitIframe((tries||0)+1); }, 100);
    })();

    // 监听站点明/暗切换（html[data-user-color-scheme]）
    new MutationObserver(function(muts){
      muts.forEach(function(m){
        if (m.attributeName === 'data-user-color-scheme') setGiscusTheme(siteMode());
      });
    }).observe(document.documentElement, { attributes: true });

    // 兜底：系统配色变化
    if (window.matchMedia) {
      var mq = window.matchMedia('(prefers-color-scheme: dark)');
      (mq.addEventListener ? mq.addEventListener : mq.addListener).call(mq, 'change', function(){
        setGiscusTheme(siteMode());
      });
    }
  })();
  </script>

/* —— 全局默认（浅色） —— */

html[data-user-color-scheme="dark"] body {
  background: #0f172a !important; /* 自己喜欢的深色，如 #111827 / #0f172a / #1e293b */
}

/* 某些主题会用 #web_bg / .web_bg / .body-bg 之类的容器铺底，这里一起覆盖 */
html[data-user-color-scheme="dark"] #web_bg,
html[data-user-color-scheme="dark"] .web_bg,

html[data-user-color-scheme="dark"] .site-bg {
  background: #0f172a !important;
}

/* 如果主题给这些容器加了半透明蒙层/渐变（:before），也去掉以免发灰 */
html[data-user-color-scheme="dark"] #web_bg::before,
html[data-user-color-scheme="dark"] .web_bg::before,
html[data-user-color-scheme="dark"] .body-bg::before,
html[data-user-color-scheme="dark"] .site-bg::before {
  background: transparent !important;
  opacity: 1 !important;
}

</style>
