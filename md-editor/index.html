<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>辉少笔记 Markdown在线编辑器（更新版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/icons/huishao.png" />

    <!-- Editor.md 样式 -->
    <link rel="stylesheet" href="/lib/editor.md/css/editormd.min.css" />
    <link rel="stylesheet" href="/css/md-editor/md-editor.css" />
  </head>

  <body>
    <!-- 仅内联首页图标和渐变，保证本页独立可用 -->
    <svg width="0" height="0" style="position: absolute" aria-hidden="true">
      <defs>
        <linearGradient id="nav-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#30a9de" />
          <stop offset="100%" stop-color="#0066ff" />
        </linearGradient>
      </defs>
      <symbol id="nav-home" viewBox="0 0 1024 1024">
        <path
          d="M586.424 0C557.44 0 531.952 11.792 512 34.248 492.048 11.792 466.56 0 437.576 0c-58.552 0-104.424 48.664-104.424 110.792 0 65.208 50.704 108 120.88 167.232 12.24 10.328 24.904 21.016 38.32 32.64A29.89 29.89 0 0 0 512 318c7.008 0 14.008-2.44 19.648-7.328 13.416-11.632 26.08-22.32 38.32-32.656 65.072-54.92 120.88-99.624 120.88-167.224C690.848 48.664 644.976 0 586.424 0zm-55.152 232.16c-6.296 5.32-12.696 10.72-19.28 16.32a6454.4 6454.4 0 0 0-19.264-16.304c-67.248-56.76-99.576-85.632-99.576-121.384 0-25.24 15.264-50.792 44.424-50.792 32.216 0 44.672 39.704 45.536 42.592A29.872 29.872 0 0 0 512 124.896a29.872 29.872 0 0 0 28.888-22.304C541.752 99.704 554.208 60 586.424 60c29.16 0 44.424 25.552 44.424 50.792 0 37.248-37.832 69.264-99.576 121.376zM994 844a30 30 0 0 1 30 30v120a30 30 0 0 1-60 0v-30h-60v30a30 30 0 0 1-60 0v-30h-62v30a30 30 0 0 1-30 30H272a30 30 0 0 1-30-30v-30h-62v30a30 30 0 0 1-60 0v-30H60v30a30 30 0 0 1-60 0V874a30 30 0 0 1 60 0v30h60v-30a30 30 0 0 1 60 0v30h62V776.904c-34.096 12.08-75.064 2.824-100.272-28.696a89.896 89.896 0 0 1 14.08-126.496l299.888-241.904c33.192-26.544 79.416-26.544 112.512-.08l300.096 242.08c38.664 30.872 45.112 87.512 13.96 126.408A89.76 89.76 0 0 1 782 776.824V904h62v-30a30 30 0 0 1 60 0v30h60v-30a30 30 0 0 1 30-30zM542 964V844h-60v120h60zm180 0V735.248L512 567.264 302 735.248V964h120V814a30 30 0 0 1 30-30h120a30 30 0 0 1 30 30v150h120zM530.736 505.424l262.536 210a29.944 29.944 0 0 0 42.128-4.672 29.928 29.928 0 0 0-4.648-42.16l-300.12-242.088a29.808 29.808 0 0 0-37.368.08L193.36 668.504a29.936 29.936 0 0 0-4.8 42.216 29.944 29.944 0 0 0 42.144 4.72l262.552-210.016a30 30 0 0 1 37.472 0z"
        />
      </symbol>
    </svg>
    <!-- 顶栏 -->
    <div class="topbar">
      <strong>📝 Markdown 在线编辑器</strong>
      <button id="btn-new">新建</button>
      <button id="btn-import">导入</button>
      <button id="btn-download">下载 MD</button>
      <button id="btn-export-html">导出 HTML</button>
      <button id="btn-export-pdf">导出 PDF</button>
      <select id="theme-select">
        <option value="default">日间模式</option>
        <option value="dark">夜间模式</option>
        <option value="green">护眼绿</option>
        <option value="blue">深蓝</option>
      </select>
      <a href="/" class="home-link">
        <svg class="icon">
          <use xlink:href="#nav-home"></use>
        </svg>
        <span>首页</span>
      </a>
      <input type="file" id="file-input" accept=".md" style="display: none" />
      <div class="spacer"></div>
      <span class="status" id="save-status">未改动</span>
      <span class="status" id="word-count">字数: 0 | 预计阅读: 0 分钟</span>
    </div>

    <!-- 编辑器主体 -->
    <div id="editor-wrapper">
      <div id="editor">
        <textarea style="display: none" id="md-seed">
# 欢迎使用 HuiShao.Notes

- 🌞 多主题：日间 / 夜间 / 护眼绿 / 深蓝
- 📊 状态栏：字数统计 + 阅读时间
- 🔄 双向同步滚动（编辑区 ⇄ 预览区）
- ✅ 功能：新建 / 导入 / 下载 / 导出 HTML / 导出 PDF / 自动保存</textarea
        >
      </div>
    </div>

    <!-- 依赖 -->
    <script src="/lib/editor.md/examples/js/jquery.min.js"></script>
    <script src="/lib/editor.md/editormd.min.js"></script>
    <script src="/js/md-editor/html2pdf.bundle.min.js"></script>
    <script src="/js/md-editor/md-editor.js"></script>
  </body>
</html>
